<html lang="en">

<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="black_buster">
        <a class="black_buster" href="home.html"> <h1>Black Buster</h1></a>
        </div>
        <section class="menu">
            <a href="./home.html"><button class="menu home" id = "home"><i class="fa-solid fa-house"></i>Home</button></a>
            <a href="./home.html"><button class="menu peliculas" id="peliculas"><i class="fa-solid fa-film"></i>Películas</button></a>
            <a href="./home.html"><button class="menu series" id ="series"><i class="fa-solid fa-film"></i>Series</button></a>

           </i>
           </section>
      </header>
    <main>
        <section class="gridPrincipal">
            <article class="usuario">
                <div class="divIconoUsuario">
                    <i class="fa-regular fa-circle-user iconoUsuario"></i>
                </div>
                <p class="nombreUsuario">Nombre de Usuario</p>
                
            </article>

            <article class="datos">
            
                <article class="datosUsuario">
                  
                  
                        <p class="infoUsuario">Email:</p>
                        <p class="infoUsuario">Contraseña:</p>
                        <p class="infoUsuario">Nueva contraseña:</p>
                        <p class="infoUsuario">Repetir contraseña:</p>
                    
                </article>
                <article class="formularios" id="form">
                    <form action="#" method="post" class="formDatos" id="form">
                        <p id="usu" class="infoUsuario">usuario@gmail.com</p>
                        <p id="con" class="infoUsuario">****************</p>
                        <p class="infoUsuario">
                            <label for="nuevaContraseña">
                                <input type="password" class="inputNuevayRepetirContraseña inputNuevaContraseña" id="nuevaContraseña" name="nuevaContraseña" placeholder="Ingrese nueva contraseña">
                            </label>
                        </p>
                        <div class="mensaje" id="error"></div>
                        <p class="infoUsuario">
                            <label for="repetirContraseña">
                                <input class="inputNuevayRepetirContraseña inputRepetirContraseña" type="password" name="repetirContraseña" id="repetirContraseña" placeholder="Ingrese nueva contraseña" >
                            </label>
                            <div class="mensajeRepetir" id="errorRepetirContraseña"></div>
                            <div class="mensajeCorrecto" id="mensajeContraseñaCorrecta"></div>
                        </p>
                     
                        <div class="botonGuardar">
                            <button disabled type="submit" class="botonGuardarCambios">Guardar cambios</button>
                         
                                <button class="botonCancelarSubcripcion">Cancelar suscripcion</button>
                      
                        </div>
                
                    </form>
                </article>
                

            </article>

            <article class="metodoPago">

             

                <article class="tarjetaCredito">
                    <article class="metodosDePago">
                        Metodos de Pago
                    </article>
                    <article class="radioTarjetaCredito">
                        <input type="radio" id="tarjetaDeCredito" name="pago" value="TajetaCredito" checked>
                        <label for="numeroTarjeta">Tarjeta de credito</label>
                    </article>
                    <article class="inputNumeroTarjeta">
                        <input type="text" name="numeroTarjeta" id="numeroTarjeta" class="numeroDeTarjeta inputNumeroyCodigo"
                            placeholder="Numero de tarjeta" autocomplete="off">
                        <input class="xxx inputNumeroyCodigo" type="text" name="codigoTarjeta" id="codigoTarjeta" placeholder="XXX"
                            autocomplete="off">
                        <p class="mensajeTarjeta" id="errorTarjeta"></p>
                        <p class="mensajeCodigo" id="errorCodigo"></p>
                    </article>
                </article>


                <article class="cuponDePago">
                    <article class="radioCuponPago">
                        <input type="radio" id="cuponPago" name="pago" value="cuponPago"> Cupon de pago
                    </article>
                    <article class="checkboxCuponPago">
                        <input type="checkbox" id="pagoFacil" name="pagoFacil" value="pagoFacil" checked>
                        <label for="pagoFacil">Pago facil</label>
                        <input type="checkbox" id="rapiPago" name="rapiPago" value="rapiPago">
                        <label for="rapiPago">RapiPago</label>
                    </article>
                    <p class="mensajeCupon" id="errorCupon"></p>
                </article>


                <article class="transferenciaBancaria">
                    <input type="radio" id="transferencia" name="pago" value="transferencia"> Transferencia bancaria
                    <p>CBU:130931290312901239012390312</p>
                </article>
            </article>
        </section>
 
    </main>
    <script src="./js/Pelis_y_Series.js"></script>
    <script src="./js/indexJs.js"></script>
    <script src="js/vistaPerfil.js"></script>
</body>

</html>
